<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Tarefas</title>
<link rel="stylesheet" href="/style.css">
<script src="/index.js" defer></script>

</head>
<body>
    <main class="container">
        <div class="todoBox">
            <div class="inputEntrada">
                <p>Adicione sua tarefa</p>
                <input id="entrada" type="text" placeholder="Digite sua tarefa">
                <button onclick="salvarDados()">Enviar</button>
            </div>

            <div class="tarefasDisponiveis">
                <p>Tarefas a fazer:</p>
                <p id="contadorConcluidas"></p>
                <ul id="resultados"></ul>
            </div>
        </div>
    </main>
</body>
</html>
